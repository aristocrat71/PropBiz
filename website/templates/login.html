<!DOCTYPE html>
<html>
<head>
    <title>Login|PropBiz</title>
    <link rel="stylesheet" href="static/login-style.css">
</head>

<body>
    {% if password_error %}
        <p style="color: red;">Incorrect password, try again</p>
    {% endif %}

    {% if user_error %}
        <p style="color: red;">User does not exist, register first</p>
    {% endif %}
    <div class="main">
        <a href="{{url_for('views.home')}}" style="text-decoration: none;"><h1>PropBiz</h1></a>
        <h3>Enter your login credentials</h3>

        <form method="post">
            <label for="username">
                Username:
            </label>
            <input type="text" id="username" name="username" 
                placeholder="Enter your username" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password" 
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
        
        <p>Not registered?
            <a href="{{url_for('auth.signup')}}" style="text-decoration: none;">
                Create an account
            </a>
        </p>
    </div>
</body>

</html>
