<!DOCTYPE html>
<html>
<head>
    <title>Signup|PropBiz</title>
    <link rel="stylesheet" href="static/login-style.css">
</head>

<body>
    {% if exists_error %}
        <p style="color: red;">User already exists</p>
    {% endif %}
    <div class="main">
        <a href="{{url_for('views.home')}}" style="text-decoration: none;"><h1>PropBiz</h1></a>
        <h3>Create your credentials</h3>

        <form method="post">
            <label for="userid">
                UserID:
            </label>
            <input type="text" id="userid" name="userid"
                placeholder="Enter your UserID" required>

            <label for="password">
                Password:
            </label>
            <input type="password" id="password" name="password"
                placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>

        <p>Already registered ?
            <a href="{{url_for('auth.login')}}" style="text-decoration: none;">
                Login
            </a>
        </p>
    </div>
</body>

</html>
